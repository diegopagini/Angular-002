<h1>
  Buscando:
  <small>{{ termino }}</small>
</h1>

<div class="row animated fadeIn" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info">
      No existen resultados con el termino {{ termino }}
    </div>
  </div>
</div>

<app-heroe-tarjeta
  [heroe]="foo"
  [index]="i"
  *ngFor="let foo of heroes; let i = index"
></app-heroe-tarjeta>
