<div class="card animated fadeIn fast">
  <img src="{{ heroe.img }}" class="card-img-top" alt="{{ heroe.nombre }}" />
  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }}</h5>
    <p class="card-text">
      {{ heroe.bio }}
    </p>
    <p class="card-text">
      <small class="text-muted"
        >{{ heroe.aparicion | date }} | {{ heroe.casa }}</small
      >
    </p>
    <div class="d-grid gap-2">
      <button (click)="verHeroe()" type="button" class="btn btn-primary">
        Ver mas...
      </button>
    </div>
    <!-- <a [routerLink]="['/heroe,i']" class="btn btn-primary">ver mas link...</a> -->
  </div>
</div>
